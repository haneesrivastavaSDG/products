<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}Sierra Demo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Sierra Demo</h1>
