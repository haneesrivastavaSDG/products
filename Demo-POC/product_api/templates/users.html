{% extends 'base.html' %}

{% block title %}Users - Unified API Demo{% endblock %}

{% block content %}
<h2>All Users</h2>
<div class="grid">
    {% for user in users %}
    <div class="card">
        <img src="{{ user.image }}" alt="{{ user.firstName }} {{ user.lastName }}"
            style="object-fit: contain; padding: 1rem; background: #f8f9fa;">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>@{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
        <a href="{{ url_for('user_detail', id=user.id) }}" class="btn">View Profile</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
